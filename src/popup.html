<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>微博相册原图下载</title>
  <style>
    body { font-family: Arial, sans-serif; width: 350px; margin: 10px; }
    button { margin: 5px 0; }
    ul { max-height: 200px; overflow-y: auto; padding: 0; list-style: none; }
    li { word-break: break-all; font-size: 12px; margin-bottom: 4px; }
    .link-list { margin: 10px 0; }
    .header { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
    .header img { width: 24px; height: 24px; }
    .user-info {
      margin-bottom: 15px;
      padding: 8px 12px;
      background: #e3f2fd;
      border-radius: 6px;
      font-size: 13px;
      color: #1976d2;
      display: none;
    }
    .user-info.error {
      background: #ffebee;
      color: #d32f2f;
    }
    .download-controls { display: flex; align-items: center; gap: 8px; }
    .download-controls label { font-size: 13px; }
    .download-controls select { min-width: 70px; font-size: 13px; }
    .download-status { margin-top: 5px; font-size: 12px; color: #666; }
    .reward-section {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    .reward-section img {
      width: 120px;
      height: 120px;
      margin: 8px auto;
      border-radius: 4px;
    }
    .reward-text {
      font-size: 13px;
      color: #666;
      margin: 8px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../assets/icon128.png" alt="Icon">
    <h2>微博相册原图下载</h2>
  </div>
  <div id="user-info" class="user-info">
    <div id="user-info-text"></div>
  </div>
  <button id="fetch-btn">抓取原图链接</button>
  <div class="link-list">
    <ul id="img-links"></ul>
  </div>
  <div class="download-container">
    <div class="download-controls">
      <label for="start-group">从分组</label>
      <select id="start-group" disabled>
      </select>
      <label for="start-group">开始</label>
      <button id="download-btn" disabled>批量下载</button>
    </div>
    <div id="download-status" class="download-status"></div>
  </div>
  <div id="reward-section" class="reward-section">
    <div class="reward-text">✨ 有帮助你备份微博回忆吗？可以请我喝杯冷萃 🥃～</div>
    <img src="../assets/reward_code.png" alt="微信赞赏码">
  </div>
  <script src="popup.js"></script>
</body>
</html>
